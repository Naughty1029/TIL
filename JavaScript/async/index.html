<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function hello(){
            return "hello"
        }
        console.log(hello())

        async function hello2(){
            return "hello"
        }
        console.log(hello2())

        const hello3 = new Promise((resolve,reject) => {
            resolve("hello")
        })
        console.log(hello3)
    </script>
</body>
</html>
