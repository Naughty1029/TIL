
<!-- 
ドキュメントの操作
参考URL: https://developer.mozilla.org/ja/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents 
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/main/javascript/apis/document-manipulation/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>
          //Document.querySelector() を使うのが推奨される今風のやり方
          //複数の要素を選択し処理したいのであれば Document.querySelectorAll() を使う。これはセレクタとマッチする全ての要素にマッチし、それらへの参照を NodeList と呼ばれる配列のようなオブジェクトに保存できる
          const link = document.querySelector('a');
          link.textContent = "Mozilla Developer Network";
          link.href = "https://developer.mozilla.org";

          const sect = document.querySelector('section');
          const para = document.createElement('p');
          para.textContent = 'We hope you enjoyed the ride.';
          sect.appendChild(para);

          const text = document.createTextNode(' — the premier source for web development knowledge.');
          const linkPara = document.querySelector('p');
          linkPara.appendChild(text);

          //要素を移動・削除する
          sect.appendChild(linkPara);
          sect.removeChild(linkPara);

          //スタイルを操作
          para.style.color = 'red';
          para.setAttribute('class', 'highlight');
      </script>
  </body>
</html>
